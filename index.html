<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!-- Create a <canvas> element -->
    <canvas id="animated-canvas"></canvas>

    <!-- Call the script -->
    <script src="granim.min.js"></script>

    <!-- Create a Granim instance -->
    <script>
    var granimInstance = new Granim({
    element: '#animated-canvas',
    name: 'animated-background',
    direction: 'top-bottom',
    opacity: [1, 1],
    states : {
        "default-state": {
            gradients: [
                ['#0086FF', '#005099'],
                ['#39D85C', '#1E8334'],
                ['#E150D5', '#8A3583']
            ],
            transitionSpeed: 7000
        }
    }
    });
    </script>

    <div>
        <div id="container">
            <div id="content">
                <span class="line" id="greeting">👋 Hi, I'm Riley!</span> <br>
                <span class="line">	👨‍🎓 I'm a recent university graduate.</span> <br>
                <span class="line"> 👨‍💻 I studied Computer Science at the <a href="https://www.uwo.ca/" id="link">University of Western Ontario</a>.</span> <br>
                <span class="line" id="codeText"> I love creating solutions with elegant code + design.</span>

                    <a href="https://drive.google.com/file/d/14UIMneaCmWTdcdARe4xVN5OEAOUx379K/view?usp=sharing"><i class="far fa-file icon"></i></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
